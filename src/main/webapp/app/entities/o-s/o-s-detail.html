
<div>
    <h2><span data-translate="dockerTestApp.oS.detail.title">OS</span> {{vm.oS.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dockerTestApp.oS.name">Name</span></dt>
        <dd>
            <span>{{vm.oS.name}}</span>
        </dd>
        <dt><span data-translate="dockerTestApp.oS.version">Version</span></dt>
        <dd>
            <span>{{vm.oS.version}}</span>
        </dd>
        <dt><span data-translate="dockerTestApp.oS.description">Description</span></dt>
        <dd>
            <span>{{vm.oS.description}}</span>
        </dd>
        <dt><span data-translate="dockerTestApp.oS.tools">Tools</span></dt>
        <dd>
            <span ng-repeat="tools in vm.oS.tools">
                <a ui-sref="tool-detail({id: tools.id})">{{tools.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="o-s-detail.edit({id:vm.oS.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

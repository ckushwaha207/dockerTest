<div>
    <h2 data-translate="dockerTestApp.oS.home.title">OS</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="o-s.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dockerTestApp.oS.home.createLabel">
                        Create new OS
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dockerTestApp.oS.name">Name</span></th>
                    <th><span data-translate="dockerTestApp.oS.version">Version</span></th>
                    <th><span data-translate="dockerTestApp.oS.description">Description</span></th>
                    <th><span data-translate="dockerTestApp.oS.tools">Tools</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="oS in vm.oS track by oS.id">
                    <td><a ui-sref="o-s-detail({id:oS.id})">{{oS.id}}</a></td>
                    <td>{{oS.name}}</td>
                    <td>{{oS.version}}</td>
                    <td>{{oS.description}}</td>
                    <td>
                        <span ng-repeat="tools in oS.tools">
                            <a class="form-control-static" ui-sref="tool-detail({id: tools.id})">{{tools.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="o-s-detail({id:oS.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="o-s.edit({id:oS.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="o-s.delete({id:oS.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

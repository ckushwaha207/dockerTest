
<div>
    <h2><span data-translate="dockerTestApp.tool.detail.title">Tool</span> {{vm.tool.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dockerTestApp.tool.name">Name</span></dt>
        <dd>
            <span>{{vm.tool.name}}</span>
        </dd>
        <dt><span data-translate="dockerTestApp.tool.version">Version</span></dt>
        <dd>
            <span>{{vm.tool.version}}</span>
        </dd>
        <dt><span data-translate="dockerTestApp.tool.description">Description</span></dt>
        <dd>
            <span>{{vm.tool.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tool-detail.edit({id:vm.tool.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
